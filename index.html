<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/index.css">
    <title>FIPE EXPLORER</title>

</head>
<body>
    <div class="fipe-explorer-container">
        <div>
            <div class="header-container">
                <div class="text-field">
                    <h2 class="title"> Olá, <span class="bold-title"> Boa tarde! </span> </h2>
                    <span>Busque preços atualizados de forma rápida.</span>
                </div>
    
                <div class="select-field">
                    <select title="brand" name="marcas" id="brand">
                        <option value="0">Marca</option>
                    </select>
    
                    <select title="model" name="modelos" id="model">
                        <option value="0">Modelo</option>
                    </select>
    
                    <select title="year" name="anos" id="year">
                        <option value="0">Ano</option>
                    </select>
                </div>
            </div>
            
            <div class="search-result">
                <h2 class="title">Resultado</h2>
                <div class="vehicle-field-result">
                    <div class="vehicle">
                        <div class="empty-field">
                            <img height="100%" src="./img/undraw_no_data.svg" alt="empty">
                            <p class="subtitle">Acima, selecione modelos para buscar preços atualizados</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="vehicle-cards-container">
                <h2 class="title">Favoritos</h2>
                <div class="vehicle-fields">
                    
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
